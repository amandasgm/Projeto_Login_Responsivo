<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--<link rel="stylesheet" href="estilos/style.css">-->
    <link rel="stylesheet" href="estilos/style2.css">
    <link rel="stylesheet" href="estilos/media_query.css">
</head>
<body>
    
    <main>
        <section id="login">
            <div id="imagem"></div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                
                <form action="login.php" method="get" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        <label for="imail" id="email"></label>
                        <input type="email" name="mail" id="imail" autocomplete="email" required placeholder="seu e-mail">
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">
                            password
                        </span>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" minlength="4" placeholder="sua senha">
                    </div>

                    <input type="submit" value="Acesse">
                    <a href="esqueci.html">Esqueceu a senha?</a>

                </form>
            </div>
            
        </section>
        

    </main>
</body>
</html>
